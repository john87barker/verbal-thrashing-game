<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

<body>
  <header class="container-fluid bg-dark text-red">
    <span>
      <h1 class="text-center"> Verbal Thrashing</h1>
    </span>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-around">
        <span>Hits:<span id="hits">--</span></span>

        <span>
          <h3 id="vName"> Name</h3>
        </span>

        <span>Health:<span id="health">--</span></span>
        <span>Shield:<span id="shield">--</span></span>
      </div>
    </div>
    <div class="row-12">
      <div class="col-md-12 d-flex justify-content-center">


        <img src="yell1.jpg" class="w-75" alt="TARGET">
      </div>

    </div>
    <hr>


    <div class="row">
      <div class="col-md-6">
        <div>
          <h3>Beating</h3>
        </div>
        <div class="p-1"><button type="button" class="btn btn-primary" onclick="giveHelp('therapy')">Dr. Phil</button>
        </div>
        <div class="p-1"><button type="button" class="btn btn-primary" onclick="giveHelp('safeSpace')">Safe
            Space</button>
        </div>
        <div class="p-1"><button type="button" class="btn btn-primary" onclick="giveHelp('blanket')">Blankey</button>
        </div>
      </div>

      <div class="col-md-6">
        <div>
          <h3>Beating</h3>
        </div>
        <div class="p-1"><button type="button" class="btn btn-warning" onclick="insult('silly')">Call you
            'silly'</button>
        </div>
        <div class="p-1"><button type="button" class="btn btn-warning" onclick="insult('honor')">Insult your
            honor.</button>
        </div>
        <div class="p-1"><button type="button" class="btn btn-warning" onclick="insult('momma')">Insult your
            momma!!</button>
        </div>
      </div>
    </div>


  </main>



  <footer class="container-fluid">
    <div class="row-12"></div>
    <h1 class="col-md-12">

    </h1>
  </footer>






  <script src="app.js"></script>
